overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/*.ts"
generates:
  src/geterated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
        withHOC: false
        constEnums: true
        typesPrefix: I
        avoidOptionals: true
        withComponent: false
        withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
