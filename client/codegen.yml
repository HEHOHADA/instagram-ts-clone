overwrite: true
schema: "http://localhost:4000/graphql"
documents: "graphql/**/*.ts"
generates:
  geterated/apollo.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
        withHOC: false
        withComponent: false
        withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
